<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>오늘의공부</title>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
  </head>
  <body>
    <header>
      <div class="information-GPS">
        <span class="place"></span><span class="weather"></span>
      </div>
      <div class="user-name">
        <form class="user-name-form">
          <input
            class="user-name-input"
            type="text"
            placeholder="열정충만한당신"
            maxlength="10"
          />
        </form>
        의 오늘의 공부
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="curr-time">00:00:00</div>
        <div id="todayRecord"></div>
      </div>
      <div class="content">
        <div class="today-time">00:00:00</div>
        <ul class="todo">
          <h2>오늘 할 일</h2>
          <form>
            <input type="text" placeholder="Add a task" maxlength="15" />
          </form>
          <li class="todo-list">
            <button class="play"></button>
            <div class="action"></div>
            <div class="timer"></div>
            <button class="del-btn"></button>
            <button class="move-btn"></button>
          </li>
        </ul>
        <ul class="done">
          <h2>오늘 한 일</h2>
          <li class="done-list">
            <button class="good"></button>
            <div class="action"></div>
            <div class="timer"></div>
            <button class="del-btn"></button>
            <button class="move-btn"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./src/greet.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/weather.js"></script>
    <script src="./src/backgound.js"></script>
  </body>
</html>
